<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Emoji</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Open+Sans:ital,wght@0,400;1,300&family=Poppins:ital,wght@0,400;0,600;0,700;1,400&family=Press+Start+2P&family=Roboto+Condensed:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1> Text <span><img src="arrow.png" alt="arrow"></span> Emoji </h1>
        <div id="endec-div">
            <h3 id="end"><span class="material-symbols-outlined">lock</span> Encrypt Text </h3>
            <h3 id="dec"><span class="material-symbols-outlined">lock_open</span> Decrypt Text </h3>
        </div>
        <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea placeholder="yahi likho" id="textmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a Password</h5>
            <input type="password" id="password">
            <button id="encrypt-btn"><span class="material-symbols-outlined">lock</span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="yahi likho" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the Password</h5>
            <input type="password" name="" id="finalpassword">
            <button id="decrypt-btn"><span class="material-symbols-outlined">lock_open</span>Decrypt Emoji</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
